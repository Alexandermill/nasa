<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NASA Rover API Viewer</title>
  <style type="text/css">.galleria{ width: 1024px; height: 768px; background: #fff}</style>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <!-- CSS  -->
 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script src="/galleria/galleria.min.js"></script>
</head>
<body>

  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="/" class="brand-logo"><img src="nasa-logo.svg"></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="container">
    <div class="section">
      <div class="row">

          <form method="post" action="/photos" id="myform">
            <div class="input-field col s12 m4">
              <i class="material-icons prefix">camera</i>
              <select id="camera" name="camera">
                <option value="FHAZ">Front Hazard Avoidance Camera</option>
                <option value="RHAZ">Rear Hazard Avoidance Camera</option>
                <option value="MAST">Mast Camera</option>
                <option value="CHEMCAM">Chemistry and Camera Complex</option>
                <option value="MAHLI">Mars Hand Lens Imager</option>
                <option value="MARDI">Mars Descent Imager</option>
                <option value="NAVCAM">Navigation Camera</option>
              </select>
              <label>Select a camera</label>
            </div>
            <div class="input-field col s12 m4">
              <i class="material-icons prefix">date_range</i>
              <input type="text" placeholder="Type something..." id="sol" name="sol">
              <span class="helper-text" data-error="sorry, but the rover didn't take pictures that day" data-success="success" id="inputSolHelper"></span>
              <label>Select a sol</label>
            </div>

            <div class="col s12 m4">
<!--              <input type="submit" value="Отправить" />-->
              <a class="waves-effect waves-light btn" id="postButton">Get photos</a>
            </div>
          </form>

      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12 left" id="result">
          
          <div class="galleria"></div>
        </div>
      </div>
    </div>
  </div>

 <!--  Scripts-->

  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script>

       $(document).ready(function(){
         $('select').formSelect();
         M.updateTextFields();
       });
  </script>

  <script>
     $(document).ready(function(){

                 var json = (function () {
        var json = null;
        $.ajax({
            'async': false,
            'global': false,
            'url': "http://localhost:8080/api/manifest",
            'dataType': "json",
            'success': function (data) {
                json = data;
            }
        });
        return json;
        })();

        var sols = json.sol;
        var sol;        
        var successSol;
        var cameras;

        $("#sol").on("input", function(){
            // Print entered value in a div box
            var text_value=$(this).val();

            if(json.lostSols.indexOf(text_value) > -1)
           {
            // $("#inputSolHelper").text('sorry, but the rover didn'\t take pictures that day');
            $("#sol").addClass("validate invalid");
            // $("#camera").prop('disabled', true);
            $("#postButton").attr('disabled', " ");
            $('select').formSelect();

            } else {
            // $("#inputSolHelper").text('');
            $("#sol").removeClass("validate invalid");
            $("#sol").addClass("validate valid");
            successSol = text_value;
            sol = jQuery.grep(sols, function (element, index) {return element.sol == successSol});
            cameras = sol[0].cameras;
            
              // $.each($("option"), function(index, element){
              //   if(cameras.indexOf(element.value) > -1){
              //     $('option value:contains')
              //     console.log(element);
              //     console.log(index + " - "+ element.value);
              //   }

              // });
              $("#camera option").prop('disabled', true);

              $.each(cameras, function(index, camera){
                console.log(camera);
                $("#camera option[value="+camera+"]").prop('disabled', false);
              });

            // $("#camera").prop('disabled', false);
            $("#postButton").removeAttr('disabled', " ");
            $('select').formSelect();
            
           
          
            
            
            
            }

            

        });

        $(function(){
        $("#postButton").bind('click', function(){
            $.post('http://localhost:8080/api/data', $("#myform").serialize(),
                function(image) {
                       Galleria.run('.galleria', {
                       dataSource: image
                       });
                        console.log(sol.get('totalPhoto'));
                        
                });
        });
    });

    });
  </script>
 
  <script language = "JavaScript">

    Galleria.loadTheme('/galleria/themes/azur/galleria.azur.min.js');
    Galleria.configure({
    thumbnails:'lazy',
    });

    Galleria.ready(function(){
    this.lazyLoadChunks(3, 1000);
    });

    Galleria.run('.galleria');

  </script>

  </body>
</html>
